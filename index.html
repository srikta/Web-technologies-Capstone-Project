<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Web Tech assignment_Sourikta</title>
    <style>
      .datetime-box {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background-color: #333;
        color: white;
        padding: 10px;
        border-radius: 5px;
      }

      .about-button {
        position: absolute;
        bottom: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body style="color: white; background-color: #1d2630">
    <div class="datetime-box" id="datetime-box"></div>
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5"><strong>Lekha üñäÔ∏è</strong></h1>
      </div>
      <div class="main row justify-content-center">
        <form
          action=""
          id="student-form"
          class="row justify-content-center mb-4"
          autocomplete="off"
        >
          <div class="col-10 col-md-8 mb-3">
            <label for="blog">Write your blog!</label>
            <input
              class="form-control"
              id="blog"
              type="text"
              placeholder="Type here...."
            />
          </div>
          <div class="col-10">
            <input
              class="btn btn-success add-btn"
              type="submit"
              value="Publish"
            />
          </div>
        </form>
        <div class="col-12 col-md-10 mb-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>Blog</th>
                <th>Date & Time</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="student-list">
              <tr>
                <td>Hello World</td>
                <td>Sunday, January 1, 2024, 12:00:00 PM</td>
                <td>
                  <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                  <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <button class="btn btn-info about-button" onclick="showAbout()">
      About
    </button>
    <script src="script.js"></script>
  </body>
</html>
